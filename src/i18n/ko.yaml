    유저를 관리자로 만들거나 각 퍼미션을 선택해 줄 수 있습니다.
    관리자를 선택하시면 다른 모든 옵션들이 자동으로 선택됩니다.
    사용자 관리는 여전히 현재 관리자만 할 수 있습니다.
