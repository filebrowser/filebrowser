version: 2
jobs:
  lint:
    docker:
      - image: golangci/golangci-lint:v1.16
    steps:
      - checkout
      - run: golangci-lint run -v
  build-node:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: "Build"
          command: |
            cd frontend
            npm install
            npm run build
      - persist_to_workspace:
          root: .
          paths:
            - '*'
  build-go:
    docker:
      - image: circleci/golang
    steps:
      - attach_workspace:
          at: '~/project'
      - run: go build
workflows:
  version: 2
  build-workflow:
    jobs:
      - lint
      - build-node
      - build-go:
          requires:
            - build-node
