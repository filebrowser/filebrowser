project_name: filebrowser

build:
  env:
    - CGO_ENABLED=0
  main: cli/main.go
  binary: filebrowser
  goos:
    - darwin
    - linux
    - windows
    - freebsd
    - netbsd
    - openbsd
    - dragonfly
    - solaris
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  goarm:
    - 5
    - 6
    - 7
  ignore:
    - goos: darwin
      goarch: 386
    - goos: openbsd
      goarch: arm
    - goos: freebsd
      goarch: arm
    - goos: netbsd
      goarch: arm
    - goos: solaris
      goarch: arm

archive:
  name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip

release:
  disable: true

dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''
    image: filebrowser/filebrowser
    skip_push: true
    tag_templates:
      - "{{ .Tag }}"
      - latest
    extra_files:
      - Docker.json
