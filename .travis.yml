os: linux
services: docker
language: go
go:
  - 1.12.x
install: skip
addons:
  apt:
    packages:
    - pass
env:
  global:
  - USE_DOCKER="true"
  - GO111MODULE=on
stages:
  - lint
  - build
  - release
cache:
  directories:
    - http/rice-box.go
jobs:
  include:
  - stage: lint
    script: ./wizard.sh -l
  - stage: build
    script: ./wizard.sh -b
    deploy:
      provider: script
      skip_cleanup: true
      script: ./wizard.sh -p
      on:
        tags: false
        repo: filebrowser/filebrowser
        branch: master
  - stage: release
    script: ./wizard.sh -r "$TRAVIS_TAG"
    if: tag IS present
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: "dist/*.*"
      file_glob: true
      on:
        repo: filebrowser/filebrowser
        all_branches: true
        tags: true
