os: linux
services: docker
language: minimal
install: skip
addons:
  apt:
    packages:
    - docker-ce
    - pass
env:
  global:
  - USE_DOCKER="true"
  - WDIR=/go/src/github.com/filebrowser/filebrowser
stages:
  - lint
  - test
  - release
cache:
  directories:
    - lib/rice-box.go
jobs:
  include:
  - stage: lint
    script: "./build/run_gometalinter.sh"
  - stage: test
    script: "./build/build_all.sh"
    deploy:
      provider: script
      skip_cleanup: true
      script: docker build -t filebrowser/filebrowser . && ./build/docker_login.sh && docker push filebrowser/filebrowser && docker logout
      on:
        tags: false
        repo: filebrowser/filebrowser
        branch: master
  - stage: release
    script:
      - docker run --rm -itv $(pwd):$WDIR -v /var/run/docker.sock:/var/run/docker.sock filebrowser/dev goreleaser
      - ./build/push_images.sh
      - ./build/push_ricebox.sh
    if: tag IS present
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: "dist/*.*"
      file_glob: true
      on:
        repo: filebrowser/filebrowser
        all_branches: true
        tags: true
