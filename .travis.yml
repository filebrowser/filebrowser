os: linux
services: docker
language: minimal
install: skip
addons:
  apt:
    packages:
    - docker-ce
script:
  - USE_DOCKER="true" ./build/build_all.sh
  - "./build/build_img.sh"
deploy:
  provider: script
  skip_cleanup: true
  script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin && docker push filebrowser/filebrowser && docker logout
  on:
    repo: 1138-4EB/filebrowser
    branch: master
env:
  global:
  - secure: 
  - secure: 
